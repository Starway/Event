<ion-modal-view>
     <ion-header-bar class="bar bar-header bar-positive">
      <h1 class="title">Select Sales Office</h1>        
    </ion-header-bar>
    
    <ion-content>        
        <ion-radio ng-repeat="office in officeList"
                      ng-model="office.checked" 
                        ng-click="updateOffice(office)"
                      ng-checked="office.checked">
          {{ office.text }}
        </ion-radio>            
    </ion-content>
    
    <ion-footer-bar align-title="center" class="buttons bar-balanced" ng-click="done()">
        <h1 class="title">Done</h1>
    </ion-footer-bar>    
</ion-modal-view>
