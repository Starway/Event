<ion-modal-view>
     <ion-header-bar class="bar bar-header bar-positive">
      <h1 class="title">Select Team(s)</h1>        
    </ion-header-bar>
    
    <ion-content>        
        <ion-checkbox ng-repeat="item in teamsList"
                      ng-model="item.checked" 
                      ng-checked="item.checked">
          {{ item.text }}
        </ion-checkbox>            
    </ion-content>
    
    <ion-footer-bar align-title="center" class="buttons bar-balanced" ng-click="done()">
        <h1 class="title">Done</h1>
    </ion-footer-bar>    
</ion-modal-view>
