<ion-modal-view>
     <ion-header-bar class="bar bar-header bar-positive">
      <h1 class="title">Select Category</h1>        
    </ion-header-bar>
    
    <ion-content>        
        <ion-radio ng-repeat="item in categoriesList"
                      ng-model="item.checked" 
                        ng-click="updateCategories(item)"
                      ng-checked="item.checked">
          {{ item.text }}
        </ion-radio>            
    </ion-content>
    
    <ion-footer-bar align-title="center" class="buttons bar-balanced" ng-click="done()">
        <h1 class="title">Done</h1>
    </ion-footer-bar>    
</ion-modal-view>
